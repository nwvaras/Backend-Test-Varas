
{% extends "base.html" %}
{% load rest_framework %}
{% block content %}

<form action="{% url 'menu:login' %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
{% endblock %}
